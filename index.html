<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Credito</title>
    <link rel="stylesheet" href="styles.css"> <!-- Opcional: vincule um arquivo CSS externo para estilização -->
    <link rel="icon" href="favicon_io/favicon-32x32.png" type="image/x-icon">

</head>
<body>
    <h1>Simulação de Credito</h1>
    <form action="https://formsubmit.co/financeiroautodf@gmail.com" method="POST">
        <!-- Aqui vão os campos do formulário -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="CPF">CPF:</label>
        <input type="text" id="CPF" name="CPF" required>

        <label for="Data">Data de Nascimento:</label>
        <input type="text" id="Data" name="Data" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="Numero">Numero(Whatsapp):</label>
        <input type="text" id="Numero" name="Numero" required>
        <br>
        <br>

        <!-- Opcionais de marcação -->
        <form>
            <label for="Entrada">Entrada?</label>
                <input type="radio" name="escolha" value="opcao2"> Sim
                <input type="radio" name="escolha" value="opcao3"> Não
            </label>
        <br>
        <br>
        <label for="Quanto">Quanto:</label>
        <input type="text" id="Quanto" name="Quanto" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>



        <button type="submit">Enviar</button>
    </form>
</body>
</html>
